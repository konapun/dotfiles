font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Book
  size: 17
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 3

window:
  padding:
    x: 10
    y: 10

cursor:
  style: Block

colors:
  primary:
    background: '{{background}}'
    foreground: '{{foreground}}'

  normal:
    black:   '{{black}}'
    red:     '{{red}}'
    green:   '{{green}}'
    yellow:  '{{yellow}}'
    blue:    '{{blue}}'
    magenta: '{{purple}}'
    cyan:    '{{cyan}}'
    white:   '{{white}}'

  bright:
    black:   '{{bright_black}}'
    red:     '{{bright_red}}'
    green:   '{{bright_green}}'
    yellow:  '{{bright_yellow}}'
    blue:    '{{bright_blue}}'
    magenta: '{{bright_purple}}'
    cyan:    '{{bright_cyan}}'
    white:   '{{bright_white}}'
