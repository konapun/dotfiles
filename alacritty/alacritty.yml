font:
  normal:
    family: {{font_family}}
    style: {{font_style}}
  size: {{font_size}}
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 3

window:
  padding:
    x: 10
    y: 10

cursor:
  style: Block
  text: '{{!cursor_text}}'
  cursor: '{{!cursor}}'

selection:
  text: '{{!selection_text}}'
  background: '{{!selection_background}}'

colors:
  primary:
    background: '{{background}}'
    foreground: '{{foreground}}'

  normal:
    black:   '{{black}}'
    red:     '{{red}}'
    green:   '{{green}}'
    yellow:  '{{yellow}}'
    blue:    '{{blue}}'
    magenta: '{{purple}}'
    cyan:    '{{cyan}}'
    white:   '{{white}}'

  bright:
    black:   '{{bright_black}}'
    red:     '{{bright_red}}'
    green:   '{{bright_green}}'
    yellow:  '{{bright_yellow}}'
    blue:    '{{bright_blue}}'
    magenta: '{{bright_purple}}'
    cyan:    '{{bright_cyan}}'
    white:   '{{bright_white}}'

  dim:
    black:   '{{!dim_black}}'
    red:     '{{!dim_red}}'
    green:   '{{!dim_green}}'
    yellow:  '{{!dim_yellow}}'
    blue:    '{{!dim_blue}}'
    magenta: '{{!dim_purple}}'
    cyan:    '{{!dim_cyan}}'
    white:   '{{!dim_white}}'
